        <div>{{this.stateService.state.lifepoints}}%</div>
    </div>

<img src="{{this.stateService.state.avatar}}" class="w-32 h-32 mx-auto block" />
    
</div>

<hr class="my-5">

<app-ob-overview></app-ob-overview>

<hr class="my-5">

<h1>Deine Entscheidungen</h1>

<div>
    
    <div class="flex items-center gap-2 mb-5" *ngFor="let event of this.stateService.decisionHistory; index as i">
        
        <img class="w-44 max-w-full" src="assets/{{this.event.image}}" />
        <div>
            <small>Runde {{i+1}}</small>
            <h3 class="font-medium text-3xl mb-2">{{this.event?.title}}</h3>
            <div>Vermögen: €{{this.event.decision?.financialImpact}}</div>
            <div>Lebenspunkte: {{this.event.decision?.lifeImpact}}%</div>
        </div>
        

    </div>

</div>



<app-button (click)="this.startNewGame()" class="mt-10 block" text="Neues Spiel starten"></app-button>
