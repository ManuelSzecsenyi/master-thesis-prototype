<h1>Profil anlegen</h1>

<h2>Name</h2>
<input class="bg-secondary/10 rounded w-full py-2 px-3 mt-2" type="text" placeholder="Name" [(ngModel)]="this.state.state.name" />

<h2>Avatar</h2>
<div class="grid gap-4 grid-cols-3 my-2">
    <app-selection *ngFor="let avatar of AVATAR_LIST" (click)="this.state.state.avatar = avatar.imgUrl" [active]="this.state.state.avatar === avatar.imgUrl">
        <img class="w-full"
            src="{{avatar.imgUrl}}"
            alt="avatar" />
    </app-selection>
</div>
